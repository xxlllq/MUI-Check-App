<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Hello H5+</title>
		<script type="text/javascript" src="../../js/util.js"></script>
		<script type="text/javascript">
	        var v=null,ws=null;function loadMedia(src){v.src=src;v.play()}function videoFinished(){back()}function videoError(e){switch(e.target.error.code){case e.target.error.MEDIA_ERR_ABORTED:alert("You aborted the video playback.");break;case e.target.error.MEDIA_ERR_NETWORK:alert("A network error caused the video download to fail part-way.");break;case e.target.error.MEDIA_ERR_DECODE:alert("The video playback was aborted due to a corruption problem or because the video used features your browser did not support.");break;case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:alert("The video could not be loaded, either because the server or network failed or because the format is not supported.");break;default:alert("An unknown error occurred.");break}plus.nativeUI.alert("无效的视频资源",function(){back()})}function init(){v=document.getElementById("video")}function plusReady(){ws=plus.webview.currentWebview();plus.key.addEventListener("backbutton",function(){back()})}if(window.plus){plusReady()}else{document.addEventListener("plusready",plusReady,false)};
		</script>
		<style>
			*{-webkit-user-select:none;-ms-touch-select:none}html{width:100%;height:100%}body{margin:0;padding:0;width:100%;height:100%;font-family:Arial;font-size:16px;color:#6c6c6c;background-color:#FFF;text-align:center;-webkit-touch-callout:none;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-text-size-adjust:none}
		</style>
	</head>
	<body style="text-align:center;background:#DDDDDD;" onload="init();">
		<div style="width:100%;height:100%;display:table;" onclick="back();">
			<div style="display:table-cell;vertical-align:middle;">
				<video id="video" style="width:100%;" autoplay controls onerror="videoError(event);"></video>
			</div>
		</div>
	</body>
</html>
