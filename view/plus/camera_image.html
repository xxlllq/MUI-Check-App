<html>

		<script type="text/javascript">
			var w=null,ws=null;function plusReady(){ws=plus.webview.currentWebview();plus.key.addEventListener("backbutton",function(){back()})}if(window.plus){plusReady()}else{document.addEventListener("plusready",plusReady,false)}function imgLoaded(){w&&(w.close(),w=null);var b=document.body;var img=document.getElementById("img");var pb=b.clientHeight/b.clientWidth,pi=img.clientHeight/img.clientWidth;if(pb>pi){img.style.width="100%"}else{img.style.height="100%"}b.style.lineHeight=b.clientHeight+"px"}function imgError(){w&&(w.close(),w=null);document.getElementById("img").style.display="none";plus.nativeUI.alert("无效的图片资源",function(){back()})}function loadMedia(src){document.getElementById("img").src=src};
		</script>
		<style type="text/css" media="screen">
			*{-webkit-user-select:none;-ms-touch-select:none}html{width:100%;height:100%}body{margin:0;padding:0;width:100%;height:100%;font-family:Arial;font-size:16px;color:#6c6c6c;text-align:center;-webkit-touch-callout:none;}img{vertical-align:middle}
		</style>
	</head>
	<body style="text-align:center;background:#000;">
		<img id="img" onclick="back()" onload="imgLoaded()" onerror="imgError()" />
	</body>
